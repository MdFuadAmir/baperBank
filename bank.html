<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-6 text-center">Let's get some<span class=" font-semibold text-violet-600"> Moooooney</span>!!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl"> 
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-4xl">$ <span id="diposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl"> 
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl"> 
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="Balance-total">1240</span></h2>
                </div>
            </div>
        </section>
            

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <!-- diposit section -->
                <div class="bg-sky-400 p-8 rounded-xl"> 
                    <h4 class="text-2xl mb-4 text-white">Please Diposit</h4>
                    <input id="input-diposit" class="block mb-4 w-9/12 rounded-md p-1" type="text" name=""  placeholder="$ Amount you want to Diposit">
                    <button id="btn-diposit" class="bg-violet-600 text-white px-8 py-2 rounded-lg text-white font-medium hover:bg-sky-700 ">Dfeposit</button>
                </div>

                <!-- withdraw section -->
                <div class="bg-fuchsia-400 p-8 rounded-xl"> 
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-fild" class="block mb-4 w-9/12 rounded-md p-1" type="text" name=""  placeholder="$ Amount you want to Withdraw">
                    <button id="btn-Withdraw" class="bg-violet-600 text-white px-8 py-2 rounded-lg text-white font-medium hover:bg-sky-700 ">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="script/diposit.js"></script>
    <script src="script/withdraw.js"></script>
</body>
</html>
